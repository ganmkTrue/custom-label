<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Label</title>
    <link rel="stylesheet" href="./css/custom-label.css">
    <link rel="stylesheet" href="./css/components.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/jquery.custom-label.js"></script>
    <script src="./js/jquery.custom-label-components.js"></script>
    <script src="./js/data-components.js"></script>
    <script src="./js/init.js"></script>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            height: 100%;
            background: #eee;
        }
        .left-menu{
            position: absolute;
            left: 20px;
            top:20px;
            width: 150px;
        }
        .left-menu input{
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="left-menu">
        <input type="button" class="btn-add-new" value="创建默认实例" />
        <input type="button" class="btn-remove" value="删除实例" />
        <input type="button" class="btn-add-new-by-config" value="拉取数据创建实例，数据在./data/config.json" />
        <input type="button" class="btn-fill-data" value="拉取数据填充实例，数据在./data/data.json" />
        <input type="button" class="btn-get-html" value="获取打印所需的HTML" />
        <input type="button" class="btn-get-data" value="获取模板配置信息用" />
    </div>
    <div class="container" style="height: 700px;width: 1200px; margin: 0px auto;"></div>
</body>
</html>
